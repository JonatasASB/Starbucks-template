<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="assets/css/style.css">
    <link rel="stylesheet"  type="text/css" href="assets/css/reset.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <script src="https://kit.fontawesome.com/5331c933bd.js" crossorigin="anonymous"></script>
    <title>Starbucks</title>
</head>
<body>
    <header>
        <div class="line"></div>
        <div class="container header--area">
            <div class="header--left">
                <img src="assets/images/logo.png" alt="">
            </div>
            <div class="header--right">
                <div class="header--search">
                    <form action="" method="get">
                        <input type="text" name="search" placeholder="Pesquisar">
                        <button>
                            <img src="assets/images/loupe.png" alt="">
                        </button>
                    </form>
                </div>
                <div class="header--menu">
                    <i class="fa-solid fa-bars fa-xl"></i>
                </div>
            </div>
        </div>
    </header>
    <section id="banner">
        <div class="container area--banner">
            <h1 class="banner--title">
                Starbucks®<br/> Happy Hour
            </h1>
            <span>
                We’ll meet you in your inbox. Drink deals are on their way.
            </span>
            <div class="banner--images">
                <img src="assets/images/c1.jpg" alt="">
                <img src="assets/images/c2.jpg" alt="">
                <img src="assets/images/c3.jpg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
